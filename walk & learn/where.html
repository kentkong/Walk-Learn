        function createMarker(lat, lng, map, content, open) {
            
            var markerPos = new google.maps.LatLng(lat, lng);
        
            var marker = new google.maps.Marker({position:markerPos, map:map});
            
            var info = new google.maps.InfoWindow({content:content});
            
    
            
            google.maps.event.addListener(marker, 'click', function() { info.open(map, marker); });
            
            if (open) {
            google.maps.event.addListenerOnce(map, 'tilesloaded', function() { info.open(map, marker); });
            }
            
        }
        
        function createMap() {
        
            var mapCenter = new google.maps.LatLng(50.126388, 14.499833);
            
            var mapOptions = {center:mapCenter, zoom:12, scrollwheel:false, draggable:false};
            
            var map = new google.maps.Map(document.getElementById("map"),mapOptions);
        
            createMarker(50.126388, 14.499833, map, architecture, (opener) [0]);
            createMarker(50.070592, 14.419004, map, music, (opener) [1]);
            createMarker(50.071707, 14.395186, map, gardens, (opener) [2]);
            createMarker(50.068016, 14.435097, map, ghosts, (opener) [3]);
            
    
        }   
        
        function goToMap () {
            jQuery.easing.def= "easeOutBounce";

        var opener = [false, false, false, false];
